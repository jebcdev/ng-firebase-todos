<div
  class="card bg-gray-800 hover:bg-gray-750 transition-colors duration-200 cursor-pointer min-h-56"
  [class]="getCardBorderClass()"
>
  <div class="card-header flex items-center justify-between">
    <h3 class="card-title text-lg font-semibold text-gray-100 truncate">
      {{ task().title }}
    </h3>
    <div class="flex items-center space-x-2">
      <!-- Status Badge -->
      <span
        class="badge text-xs font-medium px-2 py-1 rounded-full"
        [class]="getStatusBadgeClass()"
      >
        {{ getStatusText() }}
      </span>
      <!-- Actions Menu -->
      <div class="relative">
        <button
          (click)="onMenuToggle($event)"
          class="p-1 text-gray-400 hover:text-gray-200 rounded-full hover:bg-gray-700 transition-colors duration-200 relative z-30"
        >
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
            />
          </svg>
        </button>
        @if (showMenu()) {
        <!-- Overlay para cerrar el menÃº -->
        <div
          class="fixed inset-0 bg-black bg-opacity-10 z-40"
          (click)="showMenu.set(false)"
        ></div>
        <!-- MenÃº desplegable -->
        <div
          class="absolute bg-gray-700 rounded-lg shadow-2xl border border-gray-600 transform transition-all duration-200 ease-out scale-100 opacity-100"
          [class]="getMenuPositionClass()"
          style="
            min-width: 160px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5),
              0 10px 10px -5px rgba(0, 0, 0, 0.2);
          "
        >
          <div class="py-2">
            <button
              (click)="onEdit()"
              class="w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-600 hover:text-white transition-colors duration-150 flex items-center space-x-2"
            >
              <span class="text-base">âœï¸</span>
              <span>Editar</span>
            </button>
            <button
              (click)="onChangeStatus()"
              class="w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-600 hover:text-white transition-colors duration-150 flex items-center space-x-2"
            >
              <span class="text-base">ğŸ”„</span>
              <span>Cambiar Estado</span>
            </button>
            <hr class="border-gray-600 my-1" />
            <button
              (click)="onDelete()"
              class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-red-600 hover:text-white transition-colors duration-150 flex items-center space-x-2"
            >
              <span class="text-base">ğŸ—‘ï¸</span>
              <span>Eliminar</span>
            </button>
          </div>
        </div>
        }
      </div>
    </div>
  </div>

  @if (task().description) {
  <div class="card-body">
    <p class="card-text text-gray-300 text-sm line-clamp-3">
      {{ task().description }}
    </p>
  </div>
  }

  <div
    class="card-footer flex items-center justify-between text-xs text-gray-400"
  >
    <div class="flex items-center space-x-4">
      <span class="flex items-center space-x-1">
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
            clip-rule="evenodd"
          />
        </svg>
        <span>{{ getFormattedDate(task().createdAt) }}</span>
      </span>
      @if (task().updatedAt.getTime() !== task().createdAt.getTime()) {
      <span class="flex items-center space-x-1">
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
            clip-rule="evenodd"
          />
        </svg>
        <span>{{ getFormattedDate(task().updatedAt) }}</span>
      </span>
      }
    </div>
    <span class="text-gray-500">{{ task().user.name }}</span>
  </div>
</div>
